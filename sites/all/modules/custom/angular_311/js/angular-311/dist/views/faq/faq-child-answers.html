
<div ng-repeat="node in nodes" class="panel">
  <div class="panel-heading">
    <h4 class="panel-title"><a href="" ui-sref="faq.child.answers({nid: node.nid})">{{node.title}}</a></h4>
  </div>
  <div class="panel-body" ng-show="activeNid == node.nid && node.body" ng-bind-html="node.body.value"></div>
</div>
<div main-toggle="slide-left" main-toggle-force="add" main-toggle-enter="true"></div>
